{% load static %}
<head>
    <link rel="stylesheet"
          href="{% static 'playlist/css/partials/playlist-detail-page/songs.css' %}"/>
</head>

<section class="songs">
    {% if songs %}
        <ul class="list-group">
            {% for song in songs %}
                {{ song.name }}
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no songs in this playlist</p>
    {% endif %}
</section>
