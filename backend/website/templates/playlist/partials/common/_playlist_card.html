{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'playlist/css/partials/common/playlist_card.css' %}"/>
</head>

<article class="card playlist_card" style="width: 18rem;" id="{{ playlist.name }}__card">
    <section class="card-body playlist_card__body">
        <a
                href="{% url 'website__playlist:playlist-detail' playlist.name %}"
                preload
                hx-boost="true"
        >
            <div class="playlist_card__body__text">
                <h5 class="card-title playlist_card__body__text__title">{{ playlist.name }}</h5>
                <p class="card-text playlist_card__body__text__description">{{ playlist.description }}</p>
            </div>
        </a>
    </section>
    <section class="playlist_card__play">
        <i class="fa-solid fa-circle-play | playlist_card__play__icon | click"></i>
    </section>
    <section
            class="playlist_card__delete | click"
            hx-delete="{% url 'website__playlist:htmx-delete-playlist' playlist.name %}"
            hx-confirm="Are you sure you want to delete this?"
            hx-target="#{{ playlist.name }}__card"
            hx-swap="delete"
    >
        <i class="fa-solid fa-circle-xmark"></i>
    </section>
</article>

<script>
    $(document).ready(function () {

    })
</script>
