{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'playlist/css/partials/all-playlists-page/playlist_list.css' %}"/>
</head>

<section id="playlist_list" class="playlist-list" style="grid-template-columns: repeat({{ number_of_columns }}, 1fr);">
    {% for playlist in playlists %}
        {% include 'playlist/partials/common/_playlist_card.html' with playlist=playlist %}
    {% endfor %}
</section>
