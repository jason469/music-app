{% load static %}
{% if results %}
    <table class="artistResultsTable">
        <head>
{#            <link rel="stylesheet" href="{% static 'search/css/partials/_artist_results.css' %}"/>#}
        </head>
        <tr>
            <th>Name</th>
            <th>Ages</th>
            <th>Genre</th>
            <th>Number of Songs</th>
            {% for result in results %}
                <tr>
                    <td>{{ result.name }}</td>
                    <td>{{ result.age }}</td>
                    <td>{{ result.genre }}</td>
                    <td>{{ result.number_of_songs }}</td>
                </tr>
            {% endfor %}
    </table>
{% else %}
    <p>There are no artists with that name</p>
{% endif %}
