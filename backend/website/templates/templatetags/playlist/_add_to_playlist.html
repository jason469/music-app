{% load static %}
{% load widget_tweaks %}

<!-- Button trigger modal -->
<td class="text-end" style="width: 10%">
    <i class="fa-solid fa-circle-plus | addToPlaylistButton"
       data-bs-toggle="modal"
       data-bs-target="#addToPlaylistForm{{ song_id }}"
       style=""
    >
    </i>
</td>
<div class="modal fade" id="addToPlaylistForm{{ song_id }}" tabindex="-1" aria-labelledby="addToPlaylistFormLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" hx-boost="true">
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>{{ select_playlist_form.all_playlists.label_tag }}</label>
                        {% render_field select_playlist_form.all_playlists class="form-control" %}
                    </div>
                </div>
                <div class="modal-footer">
                    <input
                            type="hidden"
                            name="songId"
                            id="hiddenSongId"
                            value={{ song_id }}
                    >
                    <button
                            type="submit"
                            class="btn btn-primary"
                            hx-post="{% url 'website__playlist:htmx-add-to-playlist' %}"
                            hx-include="#hiddenSongId"
                    >
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
